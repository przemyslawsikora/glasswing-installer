---
- name: Manage an admin user
  hosts: all
  connection: local
  become: yes
  roles:
    - users

- name: Prepare server
  hosts: all
  connection: local
  become: yes
  roles:
    - sshd

- name: Install Docker
  hosts: all
  connection: local
  become: yes
  roles:
    - geerlingguy.docker
    - geerlingguy.pip
  vars:
    docker_users:
      - admin
    pip_install_packages:
      - name: docker

- name: Create common Docker network
  hosts: all
  connection: local
  become: yes
  vars_files:
    - vars/all.yml
  tasks:
    - name: Create common Docker network
      docker_network:
        name: "{{ docker_network_name }}"

- name: Install Zookeeper
  hosts: all
  connection: local
  become: yes
  vars_files:
    - vars/all.yml
  roles:
    - zookeeper
